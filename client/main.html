<template name="ApplicationLayout">
  {{> yield "header"}}
  {{> yield "main"}}
</template>

<template name="navbar">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#main_navbar" aria-expanded="false">
        OPEN
      </button>
    </div>

    <div class="collapse navbar-collapse" id="main_navbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/imginfo">ImageInfo</a></li>
      </ul>
    </div>

  </div> <!-- container -->
</nav>

</template>

<template name="home_page">
<div class="container">
<div class="jumbotron">
  <h2>Welcome! Here is instruction:</h2>
  <h3>The site can have any number of pages as long as there is a clear purpose for each one. It must have the following features.</h3>
  <ul>
    <li>1.Clear navigation allowing the user to move between pages/ functions and to locate relevant information</li>
    <li>2.Consistent style across the pages through use of CSS</li>
    <li>3.Responsive layout where the layout changes depending on the size of the browser window.</li>
    <li>4.Use of Bootstrap</li>
    <li>5.Clearly stated purpose for each page.</li>
    <li>6.Clear landing page (this might just be a special page that introduces the site, or some instructions)</li>
    <li>7.ONLY If you are making a data visualisation app : it should use data from a different source (i.e. not the music data), visualise it in at least on three ways not covered in the example (using viz.js), and be interactive in some way.</li>
  </ul>
  <p><a class="btn btn-primary btn-lg" href="/imginfo" role="button">Learn more</a></p>
</div>
</div>
</template>


<template name="imginfo_panel">
<div class="container">
  <div class="row">
    <div class="col-md-6">
        {{> imginfo_feature_select}}
        {{> imginfo_feature_list}}
    </div>
    <div class="col-md-6">
        {{> imginfo_viz_display}}
    </div>
  </div>
</div>
</template>

<template name="imginfo_feature_select">
  <form>
    Single numeric features:
    <br/>
    <select class="js-select-single-feature">
      {{#each get_feature_name "single"}}
        <option value="{{name}}">{{name}}</option>
      {{/each}}
    </select>
    <button class="btn js-show-blobs">blobs</button>
    <button class="btn js-show-curve">curve</button>
    <button class="btn js-show-timeline">timeline</button>
  </form>
</template>

<template name="imginfo_feature_list">
  <ul>
  {{#each get_all_feature_values}}
    <li>{{title}}: {{value}}</li>
  {{/each}}
  </ul>
</template>

<template name="imginfo_viz_display">
<div id="visjs"></div>
</template>
